@(poll: Poll, options: List[Option])

@main("PollStarter") {

<div class="container">

    <h1 class="text-center">@poll.name</h1>

    <div class="row">
        <div class="offset2">

            <br>

            <table class="table" id="options">
                @options.map { option =>
                    <tr>
                        <td style="text-align:center">@option.upCount</td>
                        <td><a href="#"> @option.name</a></td>
                        <td ><a href="@routes.Application.upOption(option.id)" class="btn btn-primary btn-small"><i class="icon-thumbs-up icon-white"></i> up</a> </td>
                    </tr>
                }
            </table>

            <a href="@routes.Application.addOption(poll.id)" class="btn btn-success">Add option</a>
            <a href="@routes.Application.index()" class="btn">Back to polls</a>

        </div>
    </div>
</div>


}
