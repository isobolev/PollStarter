@(poll: Poll, options: List[Option])

@main("PollStarter") {

<div class="container">

    <h1 class="text-center">@poll.name</h1>

    <div class="row">
        <div class="offset2">
            <ul id="options">
                @options.map { option =>
                    <li>@option.name</li>
                }
            </ul>

            <a href="@routes.Application.addOption(poll.id)" class="btn btn-success">Add option</a>

        </div>
    </div>
</div>


}
